<!doctype html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main class="container">
    <section class="contact-info">

        <h2>Contact Information</h2>

        <label for="name">Full Name</label>
        <input type="name" id="name" name="user_name">

        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email">

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select type="state" id="state">
          <option value="">Alabama</option>
          <option value="">Alaska</option>
          <option value="">Arizona</option>
          <option value="">Arkansas</option>
          <option value="">California</option>
          <option value="">Colorado</option>
          <option value="">Connecticut</option>
          <option value="">Delaware</option>
          <option value="">Florida</option>
          <option value="">Georgia</option>
          <option value="">Hawaii</option>
          <option value="">Idaho</option>
          <option value="">Illinois</option>
          <option value="">Indiana</option>
          <option value="">Iowa</option>
          <option value="">Kansas</option>
          <option value="">Kentucky</option>
          <option value="">Louisiana</option>
          <option value="">Maine</option>
          <option value="">Maryland</option>
          <option value="">Massachusetts</option>
          <option value="">Michigan</option>
          <option value="">Minnesota</option>
          <option value="">Mississippi</option>
          <option value="">Missouri</option>
          <option value="">Montana</option>
          <option value="">Nebraska</option>
          <option value="">Nevada</option>
          <option value="">New Hampshire</option>
          <option value="">New Jersey</option>
          <option value="">New Mexico</option>
          <option value="">New York</option>
          <option value="">North Carolina</option>
          <option value="">North Dakota</option>
          <option value="">Ohio</option>
          <option value="">Oklahoma</option>
          <option value="">Oregon</option>
          <option value="">Pennsylvania</option>
          <option value="">Rhode Island</option>
          <option value="">South Carolina</option>
          <option value="">South Dakota</option>
          <option value="">Tennessee</option>
          <option value="">Texas</option>
          <option value="">Utah</option>
          <option value="">Vermont</option>
          <option value="">Virginia</option>
          <option value="">Washington</option>
          <option value="">West Virginia</option>
          <option value="">Wisconsin</option>
          <option value="">Wyoming</option>
        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
      </form>
    </section>

    <section class="newsletter">
      <h2>Newsletter</h2>
      <p>Select the newsletter you would like to receive</p>
      <form action="index.html" method="post">

        <label for="html">HTML News</label>
        <input type="checkbox" id="html" name="html">

        <label for="css">CSS News</label>
        <input type="checkbox" id="css" name="css">

        <label for="javascript">Javascript News</label>
        <input type="checkbox" id="javascript" name="javascript">

        <h3>Newsletter format</h3>

        <label for="htmlformat">HTML</label>
        <input type="checkbox" id="htmlformat" name="htmlformat">

        <label for="plaintext">Plain text</label>
        <input type="checkbox" id="plaintext" name="plaintext">

      </form>
      <label for="comments">Other topics you'd like to hear about</label>
      <textarea type="text" id="comments" name="user_comments"></textarea>

      <button type="signup">Sign Up</button>
    </section>
  </main>

  <footer>
    <h4>Copyright The Code Review</h4>
  </foote>
</body>
</html>
