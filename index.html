<!doctype html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1 class="title">The Code Review</h1>
    <h2>Sign up for our newsletter</h2>
    <p class="top-p">Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main class="container">

    <fieldset>
      <section class="contact-info">

          <h2 class="section-title">Contact Information</h2>

          <label for="name">Full Name</label>
          <input type="name" id="name" name="user_name" required placeholder="Required">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" required placeholder="Required">

          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="user_tel">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select type="state" id="state">
            <option value="" disabled selected>Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkasas">Arkansas</option>
            <option value="california">California</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montanta">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>
            <option value="new_hampshire">New Hampshire</option>
            <option value="new_jersey">New Jersey</option>
            <option value="new_mexico">New Mexico</option>
            <option value="new_york">New York</option>
            <option value="north_carolina">North Carolina</option>
            <option value="north_dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="oregon">Oregon</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode_island">Rhode Island</option>
            <option value="south_carolina">South Carolina</option>
            <option value="south_dakota">South Dakota</option>
            <option value="tennessee">Tennessee</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah</option>
            <option value="vermont">Vermont</option>
            <option value="virginia">Virginia</option>
            <option value="washington">Washington</option>
            <option value="west_virginia">West Virginia</option>
            <option value="wisconsin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </form>
      </section>
    </fieldset>

    <fieldset>
      <section class="newsletter">
        <h2 class="section-title">Newsletter</h2>
        <p class="p-2">Select the newsletter you would like to receive</p>
        <form action="index.html" method="post">

          <label for="html">HTML News</label>
          <input class="checkmark" type="checkbox" id="html" name="html">

          <label for="css">CSS News</label>
          <input class="checkmark" type="checkbox" id="css" name="css">

          <label for="javascript">Javascript News</label>
          <input class="checkmark" type="checkbox" id="javascript" name="javascript">

          <h3>Newsletter format</h3>

          <label for="htmlformat">HTML</label>
          <input class="radio" type="radio" id="htmlformat" name="htmlformat">

          <label for="plaintext">Plain text</label>
          <input class="radio" type="radio" id="plaintext" name="plaintext">

        </form>
        <label class="comments" for="comments">Other topics you'd like to hear about</label>
        <textarea rows="6" cols="30" type="text" id="comments" name="user_comments"></textarea>
      </section>
    </fieldset>

    <button type="signup">Sign Up</button>

  </main>

  <footer>
    <h4>Copyright The Code Review</h4>
  </foote>
</body>
</html>
